{% extends 'base.html' %}
{% block content %}

<h1>Germ List</h1>

{% for germ in germs %}
    <div class='card'>
        <div class="card-content">
            <span class="card-title">{{ germ.common_name }}</span>
            <p>Germ Name: {{ germ.germ_name}}</p>
            <p>Type: {{ germ.type }}</p>
            <p>Mode of Transmission: {{ germ.mode_of_trans }}</p>
        </div>
    </div>
{% endfor %}

{% endblock %}
