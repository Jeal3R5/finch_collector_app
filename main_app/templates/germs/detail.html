{% extends 'base.html' %}
{% block content %}

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ germ.name }}</span>
        <p>Germ Name: {{ germ.germ_name}}</p>

        <p>Mode of Transmission: {{germ.mode_of_trans}}</p>
    </div>
</div>

{% endblock %}
