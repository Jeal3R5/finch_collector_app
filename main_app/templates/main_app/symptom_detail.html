{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col s6">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{ symptom.symptom }}</span>
        </div>
        <div class="card-action">
          <a href="{% url 'symptoms_update' symptom.id %}">Edit</a>
          <a href="{% url 'symptoms_delete' symptom.id %}">Delete</a>
        </div>
      </div>
    </div>
</div>

{% endblock %}
