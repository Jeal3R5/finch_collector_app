{% extends 'base.html' %}

{% block content %}
    <h1>Delete Symptom</h1>

    <h4> Are you sure you want to delete <span class="teal-text">{{Germ.common.name }}</span>?</h4>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes - Delete!" class="btn">
        <a href="{% url 'symptoms_detail' object.id %}">Cancel</a>
    </form>
{% endblock %}
